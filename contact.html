<!--------------contact section-------------------->
<footer class="contact" id="contact">
    <div class="contact-sec">
        <div class="contact-inner">
            <div class="contact-inner-col">
                <h1><i class="fa-solid fa-magnifying-glass-location"></i>Find US</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2537.5991102006024!2d77.1021258439364!3d28.487346469891765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1ed23c87bb8f%3A0x2d8533050327cabc!2sLAN%20Events%20%26%20Consultants!5e0!3m2!1sen!2sin!4v1763885815213!5m2!1sen!2sin"
                    width="90%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-inner-col">
                <h1>Contact US</h1>
                <p></p>
                <p>We want to hear from you,Write US:</p>
                <form action="#" id="formdetails">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="text" id="email" placeholder="Enter your Email" required>
                    <input type="text" id="mobile" placeholder="Enter your Mobile No." required>
                    <textarea name="msg" id="" rows="8" cols="10" placeholder="Give Your Msg"></textarea>
                    <a href="#" class="btn">submit</a>

                </form>

            </div>
        </div>

    </div>
    <!------------------footer-------------------------------------->

        <div class="f-container">
            <h2>Event.com</h2>

<script>
    let navbar = document.querySelector('.head .navbar');
    let menu = document.querySelector('#menu');

    menu.onclick = () => {
        navbar.classList.toggle('active');
    };

    window.onscroll = () => {
        navbar.classList.remove('active');
    };
</script>
